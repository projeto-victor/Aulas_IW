<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">  
    <title>Contato</title>
</head>
<body>
    <header>
        <div class="menu">
            <div class="logo"> 
                <img src="img/pigmine-retangular.svg" alt="logo">
            </div>
            <nav class="itens_menu">
                <ul>                
                    <li><a href="index.html#sobre">Geração</a></li>
                    <li><a href="index.html#veja_mais">Dropes</a></li>
                    <li><a href="sons.porco.html">Sons</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>    
        </div> 
    </header>
    <div class="container">
        <section>
            <h1>Fale conosco</h1>
            <div class="formulario">
                <div class="form">
                    <form action="">
                        <div class= "row">
                            <div class="col-25">
                                <label for="nnome">Nome</label>
                            </div>
                            <div class="col-75">
                                <input type="text" placeholder="Nome">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="tel">Telefone</label> 
                            </div>
                            <div class="col-75">
                                <input type="tel"  placeholder="(DDD)12345-6789">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="email">E-mail</label> 
                            </div>
                            <div class="col-75">
                                <input type="email"  placeholder="E-mail">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="#">Data</label>
                            </div>
                            <div class="col-75">
                                <input type="date" name="#" id="#"> 
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="est">Onde Mora</label>
                            </div>
                            <div class="col-75">
                                <select id="#" name="#">
                                    <option value="sp">São Paulo</option>
                                    <option value="ba">Rio de Janeiro</option>
                                    <option value="rj">Minas Gerais</option>
                                    <option value="es">Espirito Santo</option>
                                    <option value="ce">Rio Grande do Sul</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="come">Escreva Seu Comentário</label>                                
                            </div>
                            <div class="col-75">
                                <textarea name="message" rows="10" cols="30">
                                    
                                </textarea> 
                            </div>
                        </div>
                        <div class="row">
                            <input type="submit" value="Submit">
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
    <footer>
        <p class="center">Desenvolvido por Renatin do grau</p>
    </footer>
    
</body>
</html>
